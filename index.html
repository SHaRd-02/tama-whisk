<!DOCTYPE html>
<html lang="Es">

<head>
	<meta charset="utf-8">
	<title>Tamagochi Whisky</title>
	<meta name="author" content="Ricardo Hernandez">
	<meta name="description" content="Tamagochi app about my dog">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="icon" type="image/x-icon" href=""/>
	<link rel="manifest" href="./manifest.json">
	<script>
		// En tu archivo principal (por ejemplo, app.js o index.js)
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('./sw.js')
			.then(function(registration) {
			  console.log('ServiceWorker registrado con éxito:', registration);
			})
			.catch(function(error) {
			  console.log('Error al registrar el ServiceWorker:', error);
			});
		};
	</script>
</head>

<body> <!-- Remove class hidden -->
	<header id="header" class="">
		<div class="div-header">
			<h3>Vida: </h3>
			<progress value="" max="100" min="0" id="health" class=""></progress>
			<i id="health-text" class="stats-text"> 60/100</i>
		</div>
		<div class="div-header hidden">
			<h3>Felicidad: </h3>
			<progress value="80" max="100" min="0" id="happinnes"></progress>
			<i id="happinnes-text" class="stats-text">80/100</i>
		</div>
		<div class="div-header-money">
			<h3>Dinero: </h3>
			<span id="money"></span>
		</div>
	</header>
	<main>
		<!-- Remove class hidden -->
		<div id="dog-screen" class="">
			<div class="bubble typewriter fade" id="bubble">
				<p id="bubble-text"></p>
			</div>
			<div class="dog-frame">
				<div class="pixelart"></div>
			</div>
		</div>
		
		<div id="food-screen" class="hidden">
			<h2 >Comida</h2>
			<h3>Croquetas ---- $20</h3>
			<button onclick="buyFood1()" class="food-btn">Comprar</button>
			<br>
			<h3>Taco ----------- $40</h3>
			<button onclick="buyFood2()" class="food-btn">Comprar</button>
			<br>
			<h3>Filete ---------- $80</h3>
			<button onclick="buyFood3()" class="food-btn">Comprar</button>
		</div>
		
		<div id="work-screen" class="hidden">
			<h2>Trabajo</h2>
			<p>
				Pica piedra para ganar dinero, como el esclavo que eres!!!!
			</p>
			<div id="stone">
				<div id="line-one"></div>
				<div id="line-two"></div>
			</div>
			<h3 id="money-gained"></h3>
			<h4>Haz click sobre la piedra para picar</h4>
			
		</div>

		<div id="dead-screen" class="hidden">
			<h2>Whisky esta muerto</h2>
			<h3 id="dead-text"></h3>
			<h4>¿Quieres volver a jugar?</h4>
			<button onclick="restart()">Restart</button>
		</div>

    </main>
	<footer class="">  <!-- Remove class hidden -->
		<div id="dialog-name" class=" dialog-name hidden">
			<label for="name">Nombre</label>
			<input id="name" type="text" placeholder="Pon tu nombre" required>
			<button onclick="setName()" id="done-btn">Listo</button>
		</div>
		<div id="buttons-menu" class="buttons-menu " >
			<button onclick="showFood()" >Comida</button>
			<button onclick="showDog()" >Perro</button>
			<button onclick="showWork()" >Trabajar</button>
		</div>
	</footer>
	<script type="text/javascript" src="./app.js" ></script>
</body>

</html>
